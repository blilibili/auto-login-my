<!DOCTYPE html>
<html lang="en">
<head>

  <title>使用详情</title>
  <link rel="stylesheet" href="./css/layui.css" media="all">
  <link rel="stylesheet" href="./css/common.css" media="all">
  <style>
    #using-info-table{
      position: fixed;
      bottom: 20px;
      right: 50px;
      z-index: 1000;
    }

<body>
  <div>
    <div style="padding: 20px;">

      </div>

      <div style="margin-left: 100px;">

    </div>

    <table class="layui-table" lay-skin="nob">

        <col width="150">
        <col width="200">
        <col>

      <thead>

        <th>网址/应用</th>

        <th>账号</th>

      <tr>
        <td class="website-info">http://XXXXXXXXXXXXX.XXXXXXX.XXX/XXX</td>
        <td>站酷</td>
        <td>zhanghao</td>
        <td>广州</td>
        <td>LATASDDASDAS</td>
        <td>122.23232.434.53</td>
        <td>#222222</td>
        <td class="problem-info">地区异常</td>
      </tr>
      </tbody>
    </table>


    <div id="using-info-table" style="margin-top: 20px;"></div>
  </div>

  <script src="./layer/layui.js"></script>
  <script src="./js/using-info.js"></script>

</html>
