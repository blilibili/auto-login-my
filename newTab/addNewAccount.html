<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加账号</title>
  <link rel="stylesheet" href="./css/layui.css" media="all">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/addNewAccount.css">
  <style>
    .layui-form-onswitch{
      border-color: #1791FF;
      background-color: #1791FF;
    }
  </style>
</head>
<body>
  <div class="add-new-account-page">
    <div class="add-new-account-title">
      <div>添加账号</div>
    </div>
    <div class="using-table-line"></div>

    <form class="layui-form add-account-form" action="" lay-filter="formDemo">
      <div class="add-account-form">
        <div class="add-account-flex-row">
          <div class="add-account-flex-col"><span style="color: #FF2727;">*</span>&nbsp;&nbsp;网址</div>
          <input class="add-account-input" name="website" value="http://" lay-verify="url" type="text" placeholder="">
        </div>
        <div class="using-table-line"></div>

        <div class="add-account-flex-row">
          <div class="add-account-flex-col"><span style="color: #FF2727;">*</span>&nbsp;&nbsp;名称</div>
          <input class="add-account-input"  name="name" lay-verify="name" type="text" placeholder="">
        </div>
        <div class="using-table-line"></div>

        <div class="add-account-flex-row">
          <div class="add-account-flex-col">账号</div>
          <input class="add-account-input" name="userAccount" type="text" placeholder="">
        </div>
        <div class="using-table-line"></div>

        <div class="add-account-flex-row">
          <div class="add-account-flex-col">密码</div>
          <div class="add-account-flex-row add-account-pwd" style="padding: 0;">
            <input class="add-account-input" data-isShow="0" name="userPassword" type="password" placeholder="">
            <img class="add-account-showPwd icon-pwd" src="../img/hidepwd.png"/>
            <img class="add-account-autoPwd icon-pwd" src="../img/autopwd.png"/>
          </div>
        </div>
        <div class="using-table-line"></div>

        <div class="add-account-flex-row">
          <div class="add-account-flex-col" >使用需二维码验证 <span class="add-account-tip">?</span></div>
          <input class="add-account-checkbox" type="checkbox" name="isAgainCheck" lay-skin="switch">
        </div>
        <div class="using-table-line"></div>
      </div>

      <div class="float-bottom-button">
        <button id="backBtnAdd" class="layui-btn layui-btn-primary common-button">返回</button>
        <button class="layui-btn layui-btn-primary common-button" style="margin-left: 30px;" type="reset">清除</button>
        <button class="layui-btn layui-btn-normal common-button" style="margin-left: 30px;" lay-submit lay-filter="*">保存</button>
      </div>
    </form>

  </div>

  <script src="./layer/layui.js"></script>
  <script src="./utils/myTabHttp.js"></script>
  <script src="./utils/jquery.js"></script>
  <script src="./js/addNewAccount.js"></script>
</body>
</html>
