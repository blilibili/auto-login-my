<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>账号列表</title>
  <link rel="stylesheet" href="./css/layui.css" media="all">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/accountList.css">
</head>
<style>
  .layui-tab-brief>.layui-tab-title .layui-this{
    color: #1791FF;
  }

  .layui-tab-brief>.layui-tab-title .layui-this::after{
    border-bottom: 2px solid #1791FF;
  }
</style>
<body>
  <div class="account-list">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
      <ul class="layui-tab-title">
        <li class="layui-this">我创建的</li>
        <li>分享给我的</li>
      </ul>
      <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
          <div>
            如查看应用账号，请打开 [ 小慧APP-云块-密云 ]
          </div>
          <div class="inline-form">
            <div class="form-inline-row">
              <div class="form-inline-col">名称: </div>
              <input type="text" class="search-input">
            </div>

            <div class="form-inline-row">
              <div class="form-inline-col">账号: </div>
              <input type="text" class="search-input">
            </div>

            <div class="layui-btn layui-btn-normal search-button">查询</div>

            <div class="button-controler-list">
              <div class="layui-btn layui-btn-normal search-button">使用详情</div>
              <div class="layui-btn layui-btn-normal search-button">添加</div>
              <div class="layui-btn layui-btn-normal search-button">删除</div>
            </div>
          </div>

          <table class="layui-table" lay-skin="nob" style="margin-top: 15px;">
            <colgroup>
              <col width="150">
              <col width="200">
              <col>
            </colgroup>
            <thead>
            <tr>
              <th class="table-header-title">网址/应用</th>
              <th class="table-header-title">名称</th>
              <th class="table-header-title">账号</th>
              <th class="table-header-title">使用需二次验证</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td class="website-info">http://XXXXXXXXXXXXX.XXXXXXX.XXX/XXX</td>
              <td>站酷</td>
              <td>zhanghao</td>
              <td>广州</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="layui-tab-item">内容2</div>
      </div>
    </div>
  </div>
  <script src="./layer/layui.js"></script>
  <script src="./js/accountList.js"></script>
</body>
</html>
